  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease-in-out;
    }
    .accordion-content.expanded {
      max-height: 5000px; /* A large value to allow content to expand */
    }
    .modal-scroll::-webkit-scrollbar { width: 6px; }
    .modal-scroll::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 3px; }
    .modal-scroll::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 3px; }
  </style>
